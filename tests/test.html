<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="test.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="binding.js"></script>
    <script src="test.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Data binding</div>

                <form class="form-horizontal" action="">
                    <div class="form-group">
                        <label class="col-md-2 control-label">First Name</label>
                        <div class="col-md-10">
                            <p class="form-control-static" model="firstName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Last Name</label>
                        <div class="col-md-10">
                            <p class="form-control-static" model="lastName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Full Name</label>
                        <div class="col-md-10">
                            <p class="form-control-static" model="fullName"></p>
                        </div>
                    </div>
                </form>

                <!--<p>First name: <span model="firstName"></span></p>-->
                <!--<p>Last name: <span model="lastName"></span></p>-->
                <!--<p>Full name: <span model="fullName"></span></p>-->

                <table class="table">
                    <tr>
                        <th>Index</th>
                        <th>Resource</th>
                        <th>Quantity</th>
                    </tr>
                    <tr class="resource-template hidden" model-array="resources">
                        <td class="resource-index" model-array-item="index"></td>
                        <td class="resource-name" model-array-item="name"></td>
                        <td><input class="resource-quantity" type="text" model-array-item="quantity"/></td>
                    </tr>
                </table>

                <div class="panel-footer">
                    <button type="button" class="btn btn-default">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <p>Total amount: <span model="totalAmount"></span> units</p>
        </div>
    </div>
</div>

</body>
</html>
